<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>지금 재생 · 오버레이</title>
<style>
/* 페이지를 카드 크기에 맞추기 */
html, body {
  margin: 0;
  background: transparent;
  width: max-content;
  height: max-content;
  overflow: visible;
}

:root{
  --bg:#0b0b0f; --fg:#f5f7fb; --muted:#a6afbd;
  --border:#243041; --panel:#0f1320; --control:#12172a;
  --radius:16px; --pad:14px;
  --card-w:640px;                                /* 카드 고정 폭 */
  --font:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;

  --card-blur:8px;
  --card-backdrop:rgba(16,19,27,0.55);
  --card-shadow:0 12px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
body{background:transparent;color:var(--fg);font-family:var(--font)}
.stage{padding:0;margin:0}

/* 카드 */
.card{
  width: var(--card-w);
  max-width: var(--card-w);
  min-width: var(--card-w);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:var(--pad);
  backdrop-filter: blur(var(--card-blur));
  -webkit-backdrop-filter: blur(var(--card-blur));
  background:var(--card-backdrop);
  box-shadow:var(--card-shadow);
}
.np{
  display:grid;
  gap:16px;
  grid-template-columns: 180px 1fr;
  align-items:center;
}
.np-cover{
  width:180px; aspect-ratio:1/1; border-radius:14px;
  background:#1114; display:flex;align-items:center;justify-content:center;
  overflow:hidden; border:1px solid var(--border);
}
.np-cover img{width:100%;height:100%;object-fit:cover}
.np-placeholder{
  width:100%;height:100%;display:grid;place-items:center;color:#7c8597;
  font-weight:700;font-size:14px;background:rgba(255,255,255,.03);
}
.np-title{
  font-weight:800; font-size:22px; letter-spacing:.2px; line-height:1.3;
  white-space: normal; word-break: keep-all; line-break: anywhere;
}
.np-artist{color:var(--fg);opacity:.85;font-size:14px;margin-top:2px}

/* 진행바/시간 숨김 */
.np-progress{display:none}

/* 컨트롤/파형 */
.np-ctrls{display:flex;align-items:center;gap:14px;margin-top:8px}
.np-btn{width:34px;height:34px;border-radius:999px;border:1px solid var(--border);background:var(--control);display:grid;place-items:center;cursor:pointer}
.np-btn.primary{width:44px;height:44px;background:#fff;color:#111;border:none}
.np-heart{margin-left:auto}
.np-heart[data-liked="true"] svg path{ fill:#ef4444; stroke:#ef4444 }

.np-wave{display:flex;gap:5px;align-items:flex-end;height:56px;margin-top:10px}
.np-barline{width:5px;background:#fff;border-radius:3px;opacity:.25;transition:opacity .15s}
.np-barline.active{opacity:1}
</style>
</head>
<body>
  <main class="stage">
    <div class="card" id="card">
      <div class="np">
        <div class="np-cover">
          <img id="cover" alt="Album cover"
               src="assets/haming.png"
               style="display:block"/>
          <div class="np-placeholder" id="coverPh" style="display:none">COVER</div>
        </div>

        <div class="np-main">
          <div class="np-title" id="title">불러오는 중…</div>
          <div class="np-artist" id="sub">가수 / SING🎤 임하밍</div>

          <div class="np-progress"></div>

          <div class="np-ctrls">
            <button class="np-btn" title="이전">⏮</button>
            <button class="np-btn primary" id="btnPlay" title="재생/일시정지">▶</button>
            <button class="np-btn" title="다음">⏭</button>
            <button class="np-btn np-heart" id="btnLike" title="좋아요">♥</button>
          </div>

          <div class="np-wave" id="wave"></div>
        </div>
      </div>
    </div>
  </main>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const API_BASE = qs.get('api') || '';

  const $ = id => document.getElementById(id);
  const $title=$('title'), $sub=$('sub');

  // 파형
  const wave = document.getElementById('wave');
  if (wave){
    const bars=40;
    const heights = Array.from({length:bars},(_,i)=> 16 + Math.round((Math.sin(i*1.2)*0.5+0.5)*40));
    const els = heights.map(h=>{
      const d=document.createElement('div'); d.className='np-barline'; d.style.height=h+'px'; wave.appendChild(d); return d;
    });
    let idx=0;
    setInterval(()=>{ els.forEach((el,i)=> el.classList.toggle('active', i<=idx)); idx=(idx+1)%bars; }, 260);
  }

  async function fetchJson(url){
    const res = await fetch(url, {cache:'no-store'});
    return res.json();
  }
  async function tick(init){
    if (!API_BASE){
      if ($title) $title.textContent='API 주소 없음';
      if ($sub)   $sub.textContent='';
      return;
    }
    try{
      const data = await fetchJson(API_BASE + '?nocache=' + Date.now());
      const singer = (data && data.singer) ? String(data.singer).trim() : '';
      const title  = (data && data.title ) ? String(data.title ).trim()  : '';

      if ($title) $title.textContent = title || '체크된 곡이 없습니다';
      if ($sub)   $sub.textContent   = singer ? `${singer} / SING🎤 임하밍` : '';
    }catch(e){
      if (init){ $title && ($title.textContent='불러오기에 실패했어요'); $sub && ($sub.textContent=''); }
      console.error(e);
    }
  }

  tick(true); setInterval(tick, 2000);
})();
</script>
</body>
</html>
