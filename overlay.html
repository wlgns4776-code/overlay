<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Overlay</title>
<style>
:root{
  /* 베이스 */
  --bg:#0b0b0f;            /* ✅ 오버레이도 다크 배경 */
  --fg:#f5f7fb;
  --muted:#a6afbd;

  /* 카드 사이즈/모서리 */
  --card-w:640px;          /* ✅ 카드 폭 640px */
  --radius:16px;
  --pad:14px;

  /* 카드 배경(컨트롤에서 바뀜) */
  --card-backdrop: rgba(16,19,27,0.55);
  --card-blur: 8px;
  --card-shadow: 0 12px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif}
.app{min-height:100%;display:grid;place-items:start center;padding:24px}

/* 카드 */
.card{
  width:var(--card-w);
  max-width:var(--card-w);
  min-width:var(--card-w);
  border-radius:var(--radius);
  padding:var(--pad);
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter: blur(var(--card-blur));
  -webkit-backdrop-filter: blur(var(--card-blur));
  background:var(--card-backdrop);
  box-shadow:var(--card-shadow);
}
.np{
  display:grid;
  gap:16px;
  grid-template-columns: 180px 1fr;
  align-items:center;
}
.np-cover{
  width:180px; aspect-ratio:1/1; border-radius:14px;
  background:#1114; overflow:hidden; border:1px solid rgba(255,255,255,.08);
}
.np-cover img{width:100%;height:100%;object-fit:cover;display:block}

.np-title{
  font-weight:800; font-size:22px; letter-spacing:.2px; line-height:1.3;
  white-space: normal; word-break: keep-all; line-break: anywhere;
}
.np-artist{opacity:.85;font-size:14px;margin-top:2px;color:var(--fg)}

.np-ctrls{display:flex;align-items:center;gap:14px;margin-top:8px}
.np-btn{width:34px;height:34px;border-radius:999px;border:1px solid rgba(255,255,255,.08);
  background:#0d111a;display:grid;place-items:center;color:#e8eefb}
.np-btn.primary{width:44px;height:44px;background:#fff;color:#111;border:none}

.np-wave{display:flex;gap:5px;align-items:flex-end;height:56px;margin-top:10px}
.np-barline{width:5px;background:#fff;border-radius:3px;opacity:.25;transition:opacity .15s}
.np-barline.active{opacity:1}

/* 투명 배경 모드 (원하면 ?transparent=1) */
.transparent body{ background:transparent; }
</style>
</head>
<body>
<div class="app">
  <div class="card">
    <div class="np">
      <div class="np-cover">
        <!-- 고정 커버 (assets/haming.png) -->
        <img id="cover" alt="cover" src="assets/haming.png">
      </div>
      <div class="np-main">
        <div class="np-title" id="title">불러오는 중…</div>
        <div class="np-artist" id="sub"></div>

        <div class="np-ctrls">
          <button class="np-btn" title="이전">⏮</button>
          <button class="np-btn primary" title="재생/일시정지">▶</button>
          <button class="np-btn" title="다음">⏭</button>
        </div>

        <div class="np-wave" id="wave"></div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  /* ====== 옵션 ====== */
  const qs = new URLSearchParams(location.search);
  const API = qs.get('api');                      // ?api=GAS_EXEC_URL  (필수)
  const TRANSPARENT = qs.get('transparent')==='1';
  if (TRANSPARENT) document.documentElement.classList.add('transparent');

  const $ = id => document.getElementById(id);
  const $title=$('title'), $sub=$('sub');

  /* ====== 파형 ====== */
  const wave = document.getElementById('wave');
  const bars=40;
  const heights = Array.from({length:bars},(_,i)=> 16 + Math.round((Math.sin(i*1.2)*0.5+0.5)*40));
  const els = heights.map(h=>{
    const d=document.createElement('div');
    d.className='np-barline'; d.style.height=h+'px';
    wave.appendChild(d); return d;
  });
  let idx=0;
  setInterval(()=>{ els.forEach((el,i)=> el.classList.toggle('active', i<=idx)); idx=(idx+1)%bars; }, 260);

  /* ====== 스타일 동기화 (localStorage → 즉시 반영) ====== */
  function applyStyleFromStorage(){
    const hex = localStorage.getItem('ov.cardColor') || '#10131b';
    const alpha = Number(localStorage.getItem('ov.cardAlpha') || 55)/100;
    const blur = localStorage.getItem('ov.cardBlur') || '8';
    const shadow = localStorage.getItem('ov.cardShadow') || '35';

    const {r,g,b} = hexToRgb(hex);
    document.documentElement.style.setProperty('--card-backdrop', `rgba(${r},${g},${b},${alpha})`);
    document.documentElement.style.setProperty('--card-blur',  blur+'px');
    document.documentElement.style.setProperty('--card-shadow', shadowVal(shadow));
  }
  window.addEventListener('storage', (e)=>{ // 컨트롤 페이지에서 바꾸면 즉시 반영
    if (!e.key) return;
    if (e.key.startsWith('ov.')) applyStyleFromStorage();
  });
  applyStyleFromStorage();

  function hexToRgb(hex){
    const m = hex.replace('#','');
    const v = (m.length===3? m.split('').map(x=>x+x).join(''): m);
    const n = parseInt(v,16);
    return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 };
  }
  function shadowVal(v){ v=Math.max(0,Math.min(100,Number(v))); return `0 ${6+v/4}px ${18+v/2}px rgba(0,0,0,${0.15+v/160})`; }

  /* ====== 데이터 폴링 ====== */
  if (!API){
    $title.textContent = 'API 미설정';
    $sub.textContent = 'control.html에서 링크에 ?api= 를 붙여 주세요.';
    return;
  }

  async function fetchJson(url){
    const res = await fetch(url, {cache:'no-store'});
    const ct = res.headers.get('content-type')||'';
    if (ct.includes('application/json')) return res.json();
    const t = await res.text(); try{return JSON.parse(t);}catch{ throw new Error('Not JSON');}
  }

  async function tick(init){
    try{
      const data = await fetchJson(API + (API.includes('?')?'&':'?') + 'nocache=' + Date.now());
      const singer = (data && data.singer) ? String(data.singer).trim() : '';
      const title  = (data && data.title ) ? String(data.title ).trim()  : '';

      $title.textContent = title || singer || '체크된 곡이 없습니다';
      $sub.textContent   = singer ? `${singer} / SING🎤 임하밍` : '';
    }catch(e){
      if (init){ $title.textContent='불러오기에 실패했어요'; $sub.textContent=''; }
      console.error(e);
    }
  }
  tick(true); setInterval(tick, 2000);
})();
</script>
</body>
</html>
