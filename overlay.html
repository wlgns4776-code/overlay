<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="dark light" />
<title>Overlay</title>
<style>
  /* ====== 전체를 투명으로 ====== */
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;     /* ← 방송 브라우저 소스에서 배경 완전 투명 */
  }
  /* 페이지에 여백 없이 카드만 배치 */
  .root {
    position: relative;
    display: inline-block;
    /* 방송 소스 좌상단에 딱 붙게(원하면 transform 등으로 위치조정 가능) */
  }

  /* ====== 카드 스타일 (640 고정) ====== */
  :root{
    --card-w: 640px;
    --border: #2c3240;
    --panel: rgba(15,19,32,0.65);
    --radius: 20px;
    --pad: 16px;
    --shadow: 0 18px 40px rgba(0,0,0,.28);
  }
  .card{
    width: var(--card-w);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: var(--pad);
    background: var(--panel);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    box-shadow: var(--shadow);
    color: #eaf0ff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
  }

  .np{
    display: grid;
    gap: 16px;
    grid-template-columns: 180px 1fr;
    align-items: center;
  }
  .cover{
    width: 180px;
    aspect-ratio: 1/1;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid var(--border);
    background: #1114;
  }
  .cover img{ width:100%; height:100%; object-fit:cover; display:block; }

  .title{
    font-weight: 800; font-size: 22px; line-height: 1.25;
    white-space: normal; word-break: keep-all; line-break: anywhere;
  }
  .meta{ opacity: .9; margin-top: 2px; font-size: 14px; }

  .ctrls{ display:flex; align-items:center; gap:12px; margin-top:10px; }
  .btn{ width:36px; height:36px; display:grid; place-items:center; border-radius: 999px;
        background:#0d1220; border:1px solid #273247; color:#eaf0ff; }
  .btn.primary{ width:46px; height:46px; background:#fff; color:#111; border:none; }

  /* 파형 */
  .wave{ display:flex; gap:6px; align-items:flex-end; height:56px; margin-top:12px; }
  .bar{ width:6px; border-radius: 3px; background:#fff; opacity:.26; }
  .bar.active{ opacity:1; }
</style>
</head>
<body>
  <div class="root">
    <div class="card" id="card">
      <div class="np">
        <div class="cover">
          <!-- 고정 커버(저장한 이미지 경로) -->
          <img id="cover" src="./assets/haming.png" alt="cover"/>
        </div>
        <div class="main">
          <div class="title" id="title">불러오는 중…</div>
          <div class="meta" id="meta">SING 🎤 임하밍</div>

          <div class="ctrls">
            <button class="btn" title="이전">⏮</button>
            <button class="btn primary" title="재생/일시정지">▶</button>
            <button class="btn" title="다음">⏭</button>
          </div>

          <div class="wave" id="wave"></div>
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
  /* ===== API 파라미터 읽기 ===== */
  const qs = new URLSearchParams(location.search);
  const API = qs.get('api') || '';

  const $ = id => document.getElementById(id);
  const $title = $('title');
  const $meta  = $('meta');
  const $wave  = $('wave');

  /* 파형 생성 */
  (function makeWave(){
    const bars = 40;
    const heights = Array.from({length: bars}, (_,i)=>
      16 + Math.round((Math.sin(i*1.2)*0.5+0.5)*40));
    const els = heights.map(h=>{
      const d = document.createElement('div');
      d.className = 'bar';
      d.style.height = h + 'px';
      $wave.appendChild(d);
      return d;
    });
    let idx = 0;
    setInterval(()=>{
      els.forEach((el,i)=> el.classList.toggle('active', i <= idx));
      idx = (idx + 1) % bars;
    }, 240);
  })();

  async function fetchJson(url){
    const res = await fetch(url, {cache:'no-store'});
    const ct  = res.headers.get('content-type')||'';
    if (ct.includes('application/json')) return res.json();
    const t = await res.text();
    try { return JSON.parse(t); } catch { return {}; }
  }

  async function tick(init){
    if (!API) return;
    try{
      const d = await fetchJson(API + '?nocache=' + Date.now());
      const singer = (d && d.singer) ? String(d.singer).trim() : '';
      const title  = (d && d.title ) ? String(d.title ).trim()  : '';
      $title.textContent = title || singer || '체크된 곡이 없습니다';
      $meta.textContent  = singer ? `${singer} / SING 🎤 임하밍` : 'SING 🎤 임하밍';
    }catch(e){
      if (init){
        $title.textContent = '불러오기에 실패했어요';
        $meta.textContent  = '';
      }
      console.error(e);
    }
  }

  tick(true);
  setInterval(tick, 2000);
})();
</script>
</body>
</html>
