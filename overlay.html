<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ì§€ê¸ˆ ì¬ìƒ Â· ì˜¤ë²„ë ˆì´</title>
<style>
:root{
  --bg:#0b0b0f; --fg:#f5f7fb; --muted:#a6afbd;
  --border:#243041; --panel:#0f1320; --control:#12172a;
  --radius:16px; --pad:14px; --gap:70px;
  --card-w:640px; /* ì¹´ë“œ ê³ ì • í­ */

  --card-blur:8px;
  --card-backdrop:rgba(16,19,27,0.55);
  --card-shadow:0 12px 30px rgba(0,0,0,.35);

  --lyr-blur:8px;
  --lyr-backdrop:rgba(16,19,27,0.30);
  --lyr-shadow:0 12px 30px rgba(0,0,0,.25);

  --font:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{background:transparent;color:var(--fg);font-family:var(--font)}
.app{display:grid;grid-template-columns:320px 1fr;height:100%}

/* ì˜¤ë¥¸ìª½ í‘œì‹œ ì˜ì—­ */
.stage{padding:18px;height:100%;overflow:auto}

/* ì¹´ë“œ+ê°€ì‚¬ */
.now-wrap{
  display:grid;
  grid-template-columns: var(--card-w) minmax(28ch, 42ch);
  gap: var(--gap);
  align-items: center;
}
@media (max-width: 1100px){
  .now-wrap{ grid-template-columns: 1fr; align-items:start; }
}
@media (max-width: 600px){
  .now-wrap{ grid-template-columns: 1fr; }
  .card{ width:100%; max-width:100%; min-width:0; }
}

/* í”Œë ˆì´ì–´ ì¹´ë“œ */
.card{
  width: var(--card-w);
  max-width: var(--card-w);
  min-width: var(--card-w);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:var(--pad);
  backdrop-filter: blur(var(--card-blur));
  -webkit-backdrop-filter: blur(var(--card-blur));
  background:var(--card-backdrop);
  box-shadow:var(--card-shadow);
}
.np{display:grid;gap:16px;grid-template-columns: 180px 1fr;align-items:center}
.np-cover{width:180px;aspect-ratio:1/1;border-radius:14px;overflow:hidden;
  display:flex;align-items:center;justify-content:center;
  border:1px solid var(--border);background:#1114}
.np-cover img{width:100%;height:100%;object-fit:cover}
.np-placeholder{width:100%;height:100%;display:grid;place-items:center;color:#7c8597;font-weight:700;font-size:14px}
.np-title{font-weight:800;font-size:22px;line-height:1.3;white-space:normal;word-break:keep-all}
.np-artist{color:var(--fg);opacity:.85;font-size:14px;margin-top:2px}
.np-progress{display:none}
.np-ctrls{display:flex;align-items:center;gap:14px;margin-top:8px}
.np-btn{width:34px;height:34px;border-radius:999px;border:1px solid var(--border);background:var(--control);display:grid;place-items:center;cursor:pointer}
.np-btn.primary{width:44px;height:44px;background:#fff;color:#111;border:none}
.np-heart{margin-left:auto}
.np-wave{display:flex;gap:5px;align-items:flex-end;height:56px;margin-top:10px}
.np-barline{width:5px;background:#fff;border-radius:3px;opacity:.25;transition:opacity .15s}
.np-barline.active{opacity:1}

/* ê°€ì‚¬ ë°•ìŠ¤ */
.lyrics{
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
  background:var(--lyr-backdrop);
  backdrop-filter: blur(var(--lyr-blur));
  -webkit-backdrop-filter: blur(var(--lyr-blur));
  box-shadow: var(--lyr-shadow);
  width:max-content;
  min-width:28ch;
  max-width:min(70ch,96vw);
  max-height:calc(100vh - 80px);
  overflow:auto;
  white-space:pre-wrap;
  line-height:1.55;
}
.lyrics h3{margin:0 0 8px 0;font-size:16px;color:var(--muted);font-weight:600}

/* ===== ì¹´ë“œë§Œ ëª¨ë“œ ===== */
.card-only .lyrics { display:none !important; }
.card-only .now-wrap { grid-template-columns: var(--card-w) !important; }
.card-only .stage { padding:0 !important; }
</style>
</head>
<body>
<div class="app">
  <main class="stage">
    <div class="now-wrap">
      <div class="card" id="card">
        <div class="np">
          <div class="np-cover">
            <img id="cover" alt="Album cover" src="assets/haming.png"/>
          </div>
          <div class="np-main">
            <div class="np-title" id="title">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦</div>
            <div class="np-artist" id="sub">ê°€ìˆ˜ / SINGğŸ¤ ì„í•˜ë°</div>
            <div class="np-progress"></div>
            <div class="np-ctrls">
              <button class="np-btn" title="ì´ì „">â®</button>
              <button class="np-btn primary" id="btnPlay">â–¶</button>
              <button class="np-btn" title="ë‹¤ìŒ">â­</button>
              <button class="np-btn np-heart" id="btnLike">â™¥</button>
            </div>
            <div class="np-wave" id="wave"></div>
          </div>
        </div>
      </div>
      <div class="lyrics" id="lyricsBox">
        <h3>ê°€ì‚¬</h3>
        <div id="lyrics">ê°€ì‚¬ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</div>
      </div>
    </div>
  </main>
</div>

<script>
(function(){
  const qs = new URLSearchParams(location.search);

  /* &lyrics=0 â†’ ì¹´ë“œë§Œ í‘œì‹œ */
  if (qs.get('lyrics') === '0') document.documentElement.classList.add('card-only');

  const apiParam = qs.get('api') || '';
  const API_BASE = apiParam ? apiParam.replace(/(\?|#).*$/,'') : '';

  const $ = id=>document.getElementById(id);
  const $title=$('title'), $sub=$('sub'), $lyrics=$('lyrics');

  /* íŒŒí˜• */
  const wave=document.getElementById('wave');
  if (wave){
    const bars=40;
    const els=[];
    for(let i=0;i<bars;i++){
      const d=document.createElement('div');
      d.className='np-barline';
      d.style.height=(16+Math.random()*40)+'px';
      wave.appendChild(d);
      els.push(d);
    }
    let idx=0;
    setInterval(()=>{els.forEach((el,i)=>el.classList.toggle('active',i<=idx));idx=(idx+1)%bars;},260);
  }

  async function fetchJson(url){
    const res=await fetch(url,{cache:'no-store'});
    const t=await res.text(); try{return JSON.parse(t);}catch{return {};}
  }

  async function tick(){
    if(!API_BASE) return;
    try{
      const data=await fetchJson(API_BASE+'?nocache='+Date.now());
      const singer=data.singer||'', title=data.title||'', lyrics=data.lyrics||'';
      $title.textContent=title||'ì²´í¬ëœ ê³¡ ì—†ìŒ';
      $sub.textContent=singer? `${singer} / SINGğŸ¤ ì„í•˜ë°` : '';
      $lyrics.textContent=lyrics||'ê°€ì‚¬ ì—†ìŒ';
    }catch(e){
      $title.textContent='ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨í–ˆì–´ìš”';
      $sub.textContent='';
      $lyrics.textContent='';
    }
  }

  tick(); setInterval(tick,2000);
})();
</script>
</body>
</html>
