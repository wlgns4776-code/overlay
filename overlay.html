<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>지금 재생 · 오버레이</title>
<style>
:root{
  --bg:#0b0b0f; --fg:#f5f7fb; --muted:#a6afbd;
  --border:#243041; --panel:#0f1320; --control:#12172a;
  --radius:16px; --pad:14px; --gap:70px;
  --card-w:680px;
  --font:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;

  --card-blur:8px;
  --card-backdrop:rgba(16,19,27,0.55);
  --card-shadow:0 12px 30px rgba(0,0,0,.35);

  --lyr-blur:8px;
  --lyr-backdrop:rgba(16,19,27,0.30);
  --lyr-shadow:0 12px 30px rgba(0,0,0,.25);
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{background:var(--bg);color:var(--fg);font-family:var(--font)}
.app{display:grid;grid-template-columns:320px 1fr;height:100%}

/* 왼쪽 컨트롤 패널 */
.panel{padding:16px;border-right:1px solid var(--border);background:var(--panel);overflow:auto}
.panel h2{font-size:16px;margin:8px 0 12px}
.row{display:flex;align-items:center;gap:8px;margin:10px 0}
.seg{display:flex;gap:6px;flex-wrap:wrap}
.seg button{padding:8px 10px;border:1px solid var(--border);background:var(--control);color:var(--fg);
  border-radius:10px;cursor:pointer;font-size:13px;white-space:nowrap}
.seg button.active{outline:2px solid var(--fg)}
input[type="range"]{width:100%}
input[type="color"]{width:56px;height:32px;border:1px solid var(--border);border-radius:8px;padding:0;background:transparent}
.btn{padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:var(--control);color:var(--fg);cursor:pointer}
.muted{color:var(--muted)} .small{font-size:12px}

/* 오른쪽 표시 영역 */
.stage{padding:18px;height:100%;overflow:auto}

/* 카드+가사 2열 */
.now-wrap{
  display:grid;
  grid-template-columns: var(--card-w) minmax(28ch, 42ch);
  gap: var(--gap);
  align-items: center;
}
@media (max-width: 1100px){
  .now-wrap{ grid-template-columns: 1fr; align-items:start; }
}
@media (max-width: 600px){
  .now-wrap{ grid-template-columns: 1fr; }
  .card{ width:100%; max-width:100%; min-width:0; }
}

/* 플레이어 카드 */
.card{
  width: var(--card-w);
  max-width: var(--card-w);
  min-width: var(--card-w);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:var(--pad);
  backdrop-filter: blur(var(--card-blur));
  -webkit-backdrop-filter: blur(var(--card-blur));
  background:var(--card-backdrop);
  box-shadow:var(--card-shadow);
}
.np{
  display:grid;
  gap:16px;
  grid-template-columns: 180px 1fr;
  align-items:center;
}
.np-cover{
  width:180px; aspect-ratio:1/1; border-radius:14px;
  background:#1114; display:flex;align-items:center;justify-content:center;
  overflow:hidden; border:1px solid var(--border);
}
.np-cover img{width:100%;height:100%;object-fit:cover}
.np-placeholder{width:100%;height:100%;display:grid;place-items:center;color:#7c8597;font-weight:700;font-size:14px;background:rgba(255,255,255,.03)}
.np-title{font-weight:800; font-size:22px; letter-spacing:.2px; line-height:1.3; white-space: normal; word-break: keep-all; line-break: anywhere;}
.np-artist{color:var(--fg);opacity:.85;font-size:14px;margin-top:2px}
.np-progress{display:none}

/* 컨트롤/파형 */
.np-ctrls{display:flex;align-items:center;gap:14px;margin-top:8px}
.np-btn{width:34px;height:34px;border-radius:999px;border:1px solid var(--border);background:var(--control);display:grid;place-items:center;cursor:pointer}
.np-btn.primary{width:44px;height:44px;background:#fff;color:#111;border:none}
.np-wave{display:flex;gap:5px;align-items:flex-end;height:56px;margin-top:10px}
.np-barline{width:5px;background:#fff;border-radius:3px;opacity:.25;transition:opacity .15s}
.np-barline.active{opacity:1}

/* 가사 박스 */
.lyrics{border:1px solid var(--border);border-radius:var(--radius);padding:16px;background:var(--lyr-backdrop);backdrop-filter: blur(var(--lyr-blur));-webkit-backdrop-filter: blur(var(--lyr-blur));box-shadow: var(--lyr-shadow);width:max-content;min-width:28ch;max-width:min(70ch,96vw);max-height:calc(100vh - 80px);overflow:auto;white-space:pre-wrap;line-height:1.55;}
.lyrics h3{margin:0 0 8px 0; font-size:16px; color:var(--muted); font-weight:600}

/* ===== 오버레이 모드: 좌측 패널/가사 숨김 ===== */
.overlay .app{grid-template-columns:1fr}
.overlay .panel{display:none}
.overlay body{background:transparent}
.overlay .stage{padding:0}

/* ===== 카드만 모드 ===== */
html, body { background: transparent !important; }
.card-only .app{ display:block; }
.card-only .panel{ display:none !important; }
.card-only .lyrics{ display:none !important; }
.card-only .stage{ padding:0 !important; }
.card-only .now-wrap{ display:block !important; }
.card-only .card{
  width:680px !important;
  max-width:680px !important;
  min-width:680px !important;
  margin:0 auto !important;  /* 가운데 정렬 */
}
</style>
</head>
<body>
<div class="app">
  <aside class="panel"> <!-- 원래 컨트롤 패널 (overlay 모드에서만 보임) --></aside>
  <main class="stage">
    <div class="now-wrap">
      <div class="card" id="card">
        <div class="np">
          <div class="np-cover">
            <img id="cover" alt="Album cover" src="assets/haming.png" style="display:block"/>
          </div>
          <div class="np-main">
            <div class="np-title" id="title">불러오는 중…</div>
            <div class="np-artist" id="sub">가수 / SING🎤 임하밍</div>
            <div class="np-ctrls">
              <button class="np-btn">⏮</button>
              <button class="np-btn primary" id="btnPlay">▶</button>
              <button class="np-btn">⏭</button>
            </div>
            <div class="np-wave" id="wave"></div>
          </div>
        </div>
      </div>
      <div class="lyrics" id="lyricsBox">
        <h3>가사</h3>
        <div id="lyrics">가사가 여기에 표시됩니다.</div>
      </div>
    </div>
  </main>
</div>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  if (qs.get('overlay') === '1') document.documentElement.classList.add('overlay');
  if (qs.get('mode') === 'card') document.documentElement.classList.add('card-only');

  const API_BASE = qs.get('api') || '';
  const $ = id => document.getElementById(id);
  const $title=$('title'), $sub=$('sub'), $lyrics=$('lyrics');

  // 파형
  const wave = document.getElementById('wave');
  if (wave){
    const bars=40;
    const els = Array.from({length:bars},(_,i)=>{
      const d=document.createElement('div');
      d.className='np-barline';
      d.style.height=(20+Math.random()*40)+'px';
      wave.appendChild(d); return d;
    });
    let idx=0;
    setInterval(()=>{ els.forEach((el,i)=> el.classList.toggle('active', i<=idx)); idx=(idx+1)%bars; }, 260);
  }

  async function fetchJson(url){
    const res = await fetch(url,{cache:'no-store'});
    return res.json();
  }

  async function tick(){
    if (!API_BASE) return;
    try{
      const data = await fetchJson(API_BASE + '?nocache=' + Date.now());
      const singer = data?.singer || '';
      const title  = data?.title  || '';
      const lyrics = data?.lyrics || '';
      if ($title) $title.textContent = title || '체크된 곡 없음';
      if ($sub)   $sub.textContent   = singer ? `${singer} / SING🎤 임하밍` : '';
      if ($lyrics) $lyrics.textContent = lyrics || '가사 없음';
    }catch(e){ console.error(e); }
  }
  tick(); setInterval(tick, 2000);
})();
</script>
</body>
</html>
