<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Overlay ¬∑ Card Only</title>
<style>
:root{
  --bg:#0b0b0f; --fg:#f5f7fb; --border:#243041;
  --radius:16px; --pad:14px; --card-w:640px;
  --card-backdrop:rgba(16,19,27,.55); --card-blur:8px;
  --card-shadow:0 12px 30px rgba(0,0,0,.35);
  --font:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;
}
*{box-sizing:border-box} html,body{height:100%;margin:0}
body{background:transparent;color:var(--fg);font-family:var(--font)}
.stage{padding:18px}
.card{
  width:var(--card-w); border:1px solid var(--border);
  border-radius:var(--radius); padding:var(--pad);
  backdrop-filter:blur(var(--card-blur));
  -webkit-backdrop-filter:blur(var(--card-blur));
  background:var(--card-backdrop); box-shadow:var(--card-shadow);
}
.np{display:grid;gap:16px;grid-template-columns:180px 1fr;align-items:center}
.np-cover{width:180px;aspect-ratio:1/1;border-radius:14px;overflow:hidden;border:1px solid var(--border)}
.np-cover img{width:100%;height:100%;object-fit:cover}
.np-title{font-weight:800;font-size:22px;line-height:1.3}
.np-artist{opacity:.85;font-size:14px;margin-top:2px}
.np-ctrls{display:flex;align-items:center;gap:14px;margin-top:8px}
.np-btn{width:34px;height:34px;border-radius:999px;border:1px solid var(--border);background:#12172a;display:grid;place-items:center}
.np-btn.primary{width:44px;height:44px;background:#fff;color:#111;border:none}
.np-wave{display:flex;gap:5px;align-items:flex-end;height:56px;margin-top:10px}
.np-barline{width:5px;background:#fff;border-radius:3px;opacity:.25;transition:opacity .15s}
.np-barline.active{opacity:1}
</style>
</head>
<body>
<main class="stage">
  <div class="card">
    <div class="np">
      <div class="np-cover">
        <!-- ‚úÖ Í≥†Ï†ï Ïª§Î≤Ñ -->
        <img id="cover" alt="Album cover" src="./haming.png"/>
      </div>
      <div class="np-main">
        <div class="np-title"  id="title">Î∂àÎü¨Ïò§Îäî Ï§ë‚Ä¶</div>
        <div class="np-artist" id="sub"></div>
        <div class="np-ctrls">
          <div class="np-btn">‚èÆ</div>
          <div class="np-btn primary">‚ñ∂</div>
          <div class="np-btn">‚è≠</div>
        </div>
        <div class="np-wave" id="wave"></div>
      </div>
    </div>
  </div>
</main>

<script>
(function(){
  /* --------- ÏÑ§Ï†ï ÏùΩÍ∏∞ --------- */
  const qs = new URLSearchParams(location.search);
  const API = qs.get('api') || '';            // Apps Script /exec
  const theme = (qs.get('theme')||'dark');    // ÏòµÏÖò: dark/light
  // (ÏõêÌïòÎ©¥ Í∞ÅÏ¢Ö Ïä§ÌÉÄÏùº ÌååÎùºÎØ∏ÌÑ∞Î•º Îçî ÏùΩÏñ¥ Ï†ÅÏö© Í∞ÄÎä•)

  if (theme === 'light'){
    document.documentElement.style.setProperty('--bg','#f5f7fb');
    document.documentElement.style.setProperty('--fg','#0b0b0f');
    document.documentElement.style.setProperty('--border','#cfd6e3');
    document.documentElement.style.setProperty('--card-backdrop','rgba(255,255,255,.75)');
  }

  const $ = id => document.getElementById(id);
  const $title=$('title'), $sub=$('sub');

  /* --------- ÌååÌòï --------- */
  const wave = document.getElementById('wave');
  if (wave){
    const bars=40;
    const heights = Array.from({length:bars},(_,i)=> 16 + Math.round((Math.sin(i*1.2)*0.5+0.5)*40));
    const els = heights.map(h=>{
      const d=document.createElement('div'); d.className='np-barline'; d.style.height=h+'px'; wave.appendChild(d); return d;
    });
    let idx=0; setInterval(()=>{ els.forEach((el,i)=> el.classList.toggle('active', i<=idx)); idx=(idx+1)%bars; }, 260);
  }

  /* --------- Îç∞Ïù¥ÌÑ∞ Ìè¥ÎßÅ --------- */
  async function fetchJson(url){
    const res = await fetch(url, {cache:'no-store'});
    const ct = res.headers.get('content-type')||'';
    if (ct.includes('application/json')) return res.json();
    return JSON.parse(await res.text());
  }
  async function tick(init){
    if (!API) return;
    try{
      const d = await fetchJson(API + '?nocache=' + Date.now());
      const singer = (d && d.singer) ? String(d.singer).trim() : '';
      const title  = (d && d.title ) ? String(d.title ).trim()  : '';
      $title.textContent = title || singer || 'Ï≤¥ÌÅ¨Îêú Í≥°Ïù¥ ÏóÜÏäµÎãàÎã§';
      $sub.textContent   = singer ? `${singer} / SINGüé§ ÏûÑÌïòÎ∞ç` : '';
    }catch(e){ if(init){ $title.textContent='Î∂àÎü¨Ïò§Í∏∞Ïóê Ïã§Ìå®ÌñàÏñ¥Ïöî'; $sub.textContent=''; } }
  }
  tick(true); setInterval(tick, 2000);
})();
</script>
</body>
</html>
