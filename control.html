<style>

.card{

  backdrop-filter: blur(var(--card-blur)); -webkit-backdrop-filter: blur(var(--card-blur));

</head>
<body>
<div class="app">

    <h3>ì¹´ë“œ ë°°ê²½</h3>
    <div class="row">

    </div>
    <div class="row">íˆ¬ëª…ë„ <input id="alpha" type="range" min="0" max="100" value="55"> <small class="muted" id="alphaOut">55%</small></div>
    <div class="row">ë¸”ëŸ¬ <input id="blur" type="range" min="0" max="30" value="8"> <small class="muted" id="blurOut">8px</small></div>
    <div class="row">ê·¸ë¦¼ì <input id="shadow" type="range" min="0" max="100" value="35"> <small class="muted" id="shadowOut">35</small></div>

    <h3>ë™ì‘</h3>
    <div class="row"><button id="openLyrics" class="btn2">ê°€ì‚¬ íŒì—… ì—´ê¸°</button></div>
    <small class="muted" id="status">ì¤€ë¹„ë¨</small>
  </aside>

  <main class="stage">
    <div class="card">
      <div class="np">
        <div class="cover"><img id="cov" src="./assets/haming.png" alt=""></div>
        <div>
          <div class="tit" id="title">í”„ë¦¬ë·°</div>
          <div class="sub" id="sub">ê°€ìˆ˜ / SINGğŸ¤ ì„í•˜ë°</div>
          <div class="ctrls"><div class="btn">â®</div><div class="btn primary">â–¶</div><div class="btn">â­</div></div>
          <div class="wave" id="wave"></div>

</div>

<script>
(function(){
  const qs = new URLSearchParams(location.search);
  const API_BASE = qs.get('api') || '';                // ?api=GAS_EXEC_URL
  const $ = id => document.getElementById(id);

  /* íŒŒí˜• */
  const wave = $('wave'); const bars=40, heights = Array.from({length:bars},(_,i)=>16+Math.round((Math.sin(i*1.2)*0.5+0.5)*40));
  heights.forEach(h=>{const d=document.createElement('div'); d.className='bar'; d.style.height=h+'px'; wave.appendChild(d);});

  /* ì˜¤ë²„ë ˆì´ ì£¼ì†Œ êµ¬ì„±/ë³µì‚¬ */
  const overlayUrl = $('overlayUrl');
  overlayUrl.value = location.origin + location.pathname.replace(/control\.html$/,'overlay.html') + (API_BASE?`?overlay=1&api=${encodeURIComponent(API_BASE)}`:'');
  $('copyLink').addEventListener('click', async ()=>{
    try{ await navigator.clipboard.writeText(overlayUrl.value); $('copyMsg').textContent='ì£¼ì†Œ ë³µì‚¬ ì™„ë£Œ'; }catch(_){}
  });

  /* ì»¨íŠ¸ë¡¤ ìš”ì†Œ */
  const cardColor=$('cardColor'), alpha=$('alpha'), blur=$('blur'), shadow=$('shadow');
  const colorHex=$('colorHex'), alphaOut=$('alphaOut'), blurOut=$('blurOut'), shadowOut=$('shadowOut');

  const hexToRgba=(hex,a=1)=>{const m=hex.replace('#','');const v=(m.length===3?m.split('').map(x=>x+x).join(''):m);const n=parseInt(v,16);return `rgba(${(n>>16)&255},${(n>>8)&255},${n&255},${a})`;};
  const shadowVal=v=>{v=Math.max(0,Math.min(100,Number(v)));return `0 ${6+v/4}px ${18+v/2}px rgba(0,0,0,${0.15+v/160})`;};

  function applyPreview(){
    document.documentElement.style.setProperty('--card-backdrop', hexToRgba(cardColor.value, (+alpha.value)/100));
    document.documentElement.style.setProperty('--card-blur', (blur.value||8)+'px');
    document.documentElement.style.setProperty('--card-shadow', shadowVal(shadow.value||35));
    colorHex.textContent = (cardColor.value||'#10131b').toUpperCase();
    alphaOut.textContent = (alpha.value||0)+'%';
    blurOut.textContent  = (blur.value||0)+'px';
    shadowOut.textContent= (shadow.value||0);
  }

  async function saveConfig(){
    if(!API_BASE) return;
    const cfg = { card:{ color:cardColor.value, alpha:+alpha.value, blur:+blur.value, shadow:+shadow.value } };
    try{
      await fetch(API_BASE+'?action=setConfig', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(cfg)});
      $('status').textContent='ì„¤ì • ì €ì¥ë¨ (ì˜¤ë²„ë ˆì´ì— ê³§ ë°˜ì˜)';
    }catch(e){ $('status').textContent='ì €ì¥ ì‹¤íŒ¨'; }
  }
  ['input','change'].forEach(ev=>{
    [cardColor,alpha,blur,shadow].forEach(el=> el.addEventListener(ev, ()=>{ applyPreview(); saveConfig(); }));
  });

  /* ì„œë²„ì—ì„œ í˜„ì¬ ì„¤ì • ì½ì–´ì™€ ì´ˆê¸°í™” */
  async function loadConfig(){
    if(!API_BASE) return;
    try{
      const c = await (await fetch(API_BASE+'?action=getConfig&nocache='+Date.now())).json();
      const k = c && c.card || {};
      if (k.color)  cardColor.value = k.color;
      if ('alpha' in k)  alpha.value = k.alpha;
      if ('blur' in k)   blur.value  = k.blur;
      if ('shadow'in k)  shadow.value= k.shadow;
      applyPreview();
    }catch(e){/* ignore */}
  }
  loadConfig(); applyPreview();

  /* ê°€ì‚¬ íŒì—… */
  $('openLyrics').addEventListener('click', ()=>{
    if(!API_BASE){ alert('API ì£¼ì†Œê°€ ì—†ìŠµë‹ˆë‹¤. control.html?api=... ë¡œ ì ‘ì†í•˜ì„¸ìš”.'); return; }
    const w = window.open('', 'lyrics_popup','width=420,height=700,resizable=yes,scrollbars=yes');
    if(!w){ alert('íŒì—… ì°¨ë‹¨ì„ í•´ì œí•˜ì„¸ìš”.'); return; }
    const html = `
<!doctype html><html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ê°€ì‚¬</title>
<style>html,body{height:100%;margin:0}body{background:#0b0b0f;color:#f5f7fb;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif}
#wrap{height:100%;padding:24px 26px;box-sizing:border-box}
#lyrics{white-space:pre-wrap;line-height:1.7;font-size:20px;overflow:auto;height:100%}
</style></head><body><div id="wrap"><div id="lyrics">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦</div></div>
<script>
const API='${API_BASE.replace(/'/g,"\\'")}';
async function tick(){ try{ const r=await fetch(API+'?nocache='+Date.now()); const d=await r.json(); document.getElementById('lyrics').textContent=(d.lyrics||'ê°€ì‚¬ê°€ ì—†ìŠµë‹ˆë‹¤.').trim(); }catch(_){ } }
tick(); setInterval(tick,2000);
<\/script></body></html>`;
    w.document.open(); w.document.write(html); w.document.close();
  });
})();
</script>
