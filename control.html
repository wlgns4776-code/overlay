<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>오버레이 컨트롤</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: #0f1320; color: #f5f7fb;
      margin: 0; padding: 20px;
    }
    h1 { font-size: 20px; margin-bottom: 10px; }
    .box { background:#12172a; padding:16px; border-radius:10px; margin-bottom:20px; }
    label { display:block; margin:8px 0 4px; }
    input[type="text"] {
      width:100%; padding:8px; border-radius:6px; border:none;
      background:#1e2639; color:#fff;
    }
    button {
      margin-top:12px; padding:10px 14px; border:none;
      border-radius:6px; cursor:pointer;
      background:#2d3b52; color:#fff;
    }
    button:hover { background:#3b4c6b; }
    .muted { font-size:13px; opacity:.7; margin-top:8px; }
  </style>
</head>
<body>
  <h1>🎛 오버레이 컨트롤</h1>

  <div class="box">
    <label>오버레이 기본 주소</label>
    <input type="text" id="baseUrl" value="https://wlgns4776-code.github.io/overlay/overlay.html" readonly />
    <button id="copyBtn">📋 주소 복사</button>
    <div class="muted">이 주소를 방송 프로그램(OBS, 프릭샷 등)의 브라우저 소스로 등록하세요.</div>
  </div>

  <div class="box">
    <label>가사 팝업</label>
    <button id="popupBtn">🪟 팝업 열기</button>
    <div class="muted">방송 중에 별도로 가사만 확인하고 싶을 때 사용합니다.</div>
  </div>

  <script>
    document.getElementById("copyBtn").addEventListener("click", ()=>{
      const url = document.getElementById("baseUrl").value;
      navigator.clipboard.writeText(url).then(()=>{
        alert("주소가 클립보드에 복사되었습니다:\n" + url);
      });
    });

    document.getElementById("popupBtn").addEventListener("click", ()=>{
      const url = document.getElementById("baseUrl").value + "?popup=lyrics";
      window.open(url, "lyrics_popup", "width=420,height=700,resizable=yes,scrollbars=yes");
    });
  </script>
</body>
</html>
